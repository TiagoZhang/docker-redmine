production:
  adapter: <%= ENV['DB_ADAPTER'] %>
  database: <%= ENV['DB_DATABASE'] %>
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>

development:
  adapter: sqlite3
  database: <%= ENV['ROOT'] %>/db/development.sqlite3

test:
  adapter: sqlite3
  database: <%= ENV['ROOT'] %>/db/test.sqlite3

